{% extends "templates/base.html" %}
{% block content %}
<h1>Login. <span class="small">That last session was so lame.</span></h1>
<div class="row">
  <div class="col-md-6">
    {% if invalid-credentials? %}
    <p class="errors">
      The provided username and/or password are incorrect.
    </p>
    {% endif %}
    <form role="form" method="post" action="/login">
      <div class="form-group">
        <label for="username">Username</label>
        <input id="username" type="text" name="username" class="form-control"
               placeholder="AtticusButch" value="{{username}}"/>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input id="password" type="password" name="password" class="form-control"/>
      </div>
      <div class="form-group">
        <input type="checkbox" name="remember-me" {% if username %}checked{% endif %}/>
        Remember me on this computer
      </div>
      <button type="submit" class="btn btn-default">Submit</button>
    </form>
  </div>
</div>
{% endblock %}
